<!DOCTYPE html >
<html lang="en" ng-app="minmax">
<head >
	<title >Form Submission</title >
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" >
    <link href="js/ladda-themeless.min.css" rel="stylesheet">
	<link href="main.css" rel="stylesheet" >
</head >

<body >
<nav class="navbar navbar-inverse navbar-fixed-top" >
	<div class="container" >
		<div class="navbar-header" >
			<a class="navbar-brand"
			   href="/" >Form Submitting
			</a >
		</div >
	</div >
</nav >

<div class="container main-content" ng-controller="MinMaxCtrl">

	<form ng-submit="onSubmit()" novalidate="novalidate">
		<div class="form-group" >
			<label for="name" >Name</label >
			<input type="text"
			       class="form-control"
                   ng-model="formModel.name" 
			       id="name" 
                   required="required">
		</div >

		<div class="form-group">
			<label for="email" >Email</label >
			<input type="email"
			       class="form-control"
                   ng-model="formModel.email" 
			       id="email" 
                   name="email"
                   required="required">
		</div >
        
       
        
		<div class="form-group" >
			<label for="username" >Username</label >
			<input type="text"
			       class="form-control"
                   ng-model="formModel.username" 
			       id="username" 
                   
                   ng-pattern="/^[A-Za-z0-9_]{1,15}$/"
                   
                   ng-minlength="7"
                   
                   ng-pattern-err-type="badUsername"
                   
                   required="required">
		</div >

		<div class="form-group" >
			<label for="age" >Age</label >
			<input type="number"
			       class="form-control"
                   ng-model="formModel.age"
                   min="18"
                   max="64"
			       id="age" 
                   ng-min-err-type="tooYoung"
                   ng-max-err-type="tooOld"
                   required="required">
		</div >

		<div class="form-group" >
			<label for="sex" >Sex</label >
			<select name="sex"
			        id="sex"
                    ng-model="formModel.sex" 
                    required="required"
				    class="form-control" >
				<option value="" >Please Choose</option >
				<option value="male" >Male</option >
				<option value="female" >Female</option >
			</select >
		</div >

		<div class="form-group" >
			<label for="password" >Password</label >
			<input type="password"
			       class="form-control"
                   ng-model="formModel.password" 
                   required="required"
                   ng-minlength="10"
			       id="password" >
		</div >

		<div class="form-group">
			<button class="btn btn-primary" 
                    type="submit"
                    ladda="submitting" 
                    data-style="expand-right"
                    >Register
			</button>
		</div>
	</form >
</div >


<script src="js/angular.min.js" ></script>
<script src="js/jcs-auto-validate.js"></script>
<script src="js/spin.min.js"></script>
<script src="js/ladda.min.js"></script>
<script src="js/angular-ladda.min.js"></script>
<script src="main.js" ></script>


</body >
</html >
